<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OGP Image</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				background: #f0f0f0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.container {
				width: 1200px;
				height: 630px;
				background: white;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
			}

			.icon {
				width: 350px;
				height: 350px;
			}

			.icon svg {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="feather feather-user"
				>
					<defs>
						<linearGradient
							id="gradient"
							x1="0"
							y1="0"
							x2="24"
							y2="24"
							gradientUnits="userSpaceOnUse"
						>
							<stop offset="0%" style="stop-color: #3b82f6; stop-opacity: 1" />
							<stop offset="100%" style="stop-color: #8b5cf6; stop-opacity: 1" />
						</linearGradient>
					</defs>
					<g stroke="url(#gradient)">
						<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
						<circle cx="12" cy="7" r="4"></circle>
					</g>
				</svg>
			</div>
		</div>
	</body>
</html>
